<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Estudando-HTML-Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Desenvolvedores</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form class="CadastroDevs"></form>
        <fieldset class="grupo">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
            
        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label for="Frontend">
                <input type="radio" name="area" id="Frontend" value="Frontend">Front-end
            </label>
            <label for="backend">
                <input type="radio" name="backend" id="backend" value="backend">Back-end
            </label>
            <label for="fullstack">
                <input type="radio" name="fullstake" id="fullstack" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="Senioridade">Senioridade</label>
            <select id="Senioridade">
                <option selected disabled value="selecione">Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>
        
        <div class="campo">
            <fieldset class="grupo">
                <label>Selecione as tecnologia que utiliza:</label><br>
                <input type="checkbox" name="tec1" id="tec1" value="tec1">
                <label for="tec1">HTML</label>
                <input type="checkbox" name="tec2" id="tec2" value="tec2">
                <label for="tec2">CSS</label>
                <input type="checkbox" name="tec3" id="tec3" value="tec3">
                <label for="tec3">JavaScript</label>
                <input type="checkbox" name="tec4" id="tec4" value="tec4">
                <label for="tec4">PHP</label>
                <input type="checkbox" name="tec5" id="tec5" value="tec5">
                <label for="tec5">c#</label>
                <input type="checkbox" name="tec6" id="tec6" value="tec6">
                <label for="tec6">Python</label>
                <input type="checkbox" name="tec7" id="tec7" value="tec7">
                <label for="tec7">Java</label>
        </fieldset>
        </div>

        <div class="campo">
            <br>
            <label for="experiencia">Conte um pouco da sua historia</label>
            <textarea style="width: 26em" row="6" name="experiencia" id="experiencia" ></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
